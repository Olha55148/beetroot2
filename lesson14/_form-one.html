<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./_form-one.css">
    <title>form-first</title>
</head>

<body>
    <div class="wrapper">
        <header class="header-main">
            Create an Account
        </header>
        <main>
            <section>
                <form id="form" action="?">
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name" class="label">First Name</label>
                            <input type="text" name="first-name" id="first-name" class="fisr-input input-field">
                        </div>
                        <div>
                            <label for="last-name" class="label">Last name</label>
                            <input type="text" name="last-name" id="last-name" class="input-field">
                        </div>
                    </div>

                    <div class="email">
                        <label for="emal" class="label">Email</label>
                        <input type="email" name="email" id="email" class="email-input input-field">
                        <p>We'll never share your email with anyone else.</p>
                    </div>
                    <div class="radio-button">
                        <div class="radio-button-male">
                            <input class="real-radio-btn" type="radio" id="male" name="male" value="male">
                            <span class="custom-radio-btn"></span>
                            <label for="male" class="label">Male</label>
                        </div>
                        <div class="radio-button-female">
                            <input class="real-radio-btn" type="radio" id="female" name="male" value="female" checked>
                            <span class="custom-radio-btn"></span>

                            <label for="female" class="label">Female</label><br>
                        </div>
                    </div>

                    <div class="live">
                        <div class="country-city">
                            <label for="country" class="label">Country</label>

                            <select class="input-field" name="country" id="country">
                                
                                <option value="USA">USA</option>
                                <option value="Ukraine">Ukraine</option>
                            </select>
                        </div>
                        <div>
                            <label for="city" class="label">City</label>
                            <input type="text" name="city" id="city" class="input-field">
                        </div>
                    </div>

                    <button class="btn-sing-up" type="submit"><span>Sing Up</span></button>
                </form>
            </section>
            <footer>
                <div class="footer">
                    <p>
                        By clicking the 'Sign Up' button, you confirm that you accept our
                    </p>
                    <nav>
                        <ul class="nav-ul">
                            <li class="nav-li">
                                <a class="link" href="#">Terms of Use</a>
                            </li>
                            <span>and</span>
                            <li class="nav-li">
                                <a class="link" href="#">Privacy Policy</a>
                            </li>
                        </ul>
                    </nav>


                </div>
                <hr>
                <div class="footer-last">
                    <p>Have an account?</p>
                    <a class="link" href="#">Log In</a>
                </div>
            </footer>
        </main>
    </div>

</body>

</html>
